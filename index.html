<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calender</title>
  </head>
  <body>
    <div class="container">
      <form action="">
      <select name="selectMon" id="select">
      </select>
      <select name="selectYear" id="selectYear">
       
      </select>
      <button id="btn">Submit</button>
    </form>
      <div class="header">
        <h1>June</h1>
        <p id="para"></p>
      </div>
      <div class="main_sec">
        <div class="days_name">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="dates">
         
        </div>
      </div>
      <div>
        <form class="input-sec" action="">
        <input type="number" name="input" id="input" placeholder="Enter Any Date">
        <button id="btn1">Submit</button>
      </form>
      </div>
      
    </div>

    <script src="index.js"></script>
  

  </body>
</html>
